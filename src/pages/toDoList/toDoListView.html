<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{listTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item-sliding *ngFor="let task of tasks" #item>
      <ion-item>
        {{task.description}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="onDoneButtonClick(task)"><ion-icon name="md-checkmark-circle-outline"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item>
      <ion-input placeholder="Anything else?" clearInput [(ngModel)]="newTask.description" (blur)="createTask()"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
