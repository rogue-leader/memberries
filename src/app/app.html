<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Memberberries</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let toDoList of toDoListen" (click)="openPage(toDoList)">
        {{toDoList.title}}
      </button>

      <button ion-button clear round (click)="onAddTodoListClickHandler()">Neue Liste</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
